# PassKeyPer - Docker Compose for Development & Production
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: passkeyper-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-passkeyper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-passkeyper_secret}
      POSTGRES_DB: ${POSTGRES_DB:-passkeyper}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-passkeyper}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - passkeyper-network

  # Redis for caching & sessions
  redis:
    image: redis:7-alpine
    container_name: passkeyper-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - passkeyper-network

  # PassKeyPer API Service
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: passkeyper-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-passkeyper}:${POSTGRES_PASSWORD:-passkeyper_secret}@postgres:5432/${POSTGRES_DB:-passkeyper}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - passkeyper-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: passkeyper-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - passkeyper-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:


networks:
  passkeyper-network:
    driver: bridge
